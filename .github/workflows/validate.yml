name: Validate JSON Data

# This workflow runs on pushes or pull requests to the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-json:
    name: Validate Mrrakc Data
    permissions: 
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable

      - name: Install boon 
        run: cargo install boon-cli

      - name: Validate Provinces 
        run: boon schema/provinces.json data/provinces/*.json

      - name: Validate People
        run: boon schema/people.json data/people/*.json

      - name: Validate Places
        run: boon schema/places.json data/places/*.json
