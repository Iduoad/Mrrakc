name: Validate JSON Data

# This workflow runs on pushes or pull requests to the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-json:
    name: Validate Mrrakc Data
    permissions: 
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache boon installation
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/boon
          key: boon-cli-${{ hashFiles('Cargo.lock') }}

      - name: Install boon (if not cached)
        run: |
          if ! command -v boon &> /dev/null; then
            cargo install boon-cli
          fi

      - name: Validate Provinces Data
        run: |
          echo "ğŸ›ï¸ Validating provinces data..."
          boon schema/provinces.json data/provinces/*.json || {
            echo "âŒ Province validation failed"
            exit 1
          }
          echo "âœ… Provinces validation passed"

      - name: Validate People Data
        run: |
          echo "ï¿½ï¿½ Validating people data..."
          boon schema/people.json data/people/*.json || {
            echo "âŒ People validation failed"
            exit 1
          }
          echo "âœ… People validation passed"

      - name: Validate Places Data
        run: |
          echo "ğŸ›ï¸ Validating places data..."
          boon schema/places.json data/places/**/*.json || {
            echo "âŒ Places validation failed"
            exit 1
          }
          echo "âœ… Places validation passed"

      - name: Validate Maps Data
        run: |
          echo "ğŸ›ï¸ Validating maps data..."
          boon schema/maps.json data/maps/*.json || {
            echo "âŒ Maps validation failed"
            exit 1
          }
          echo "âœ… Maps validation passed"
